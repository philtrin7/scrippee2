query User {
  user {
    id
    orders {
      inbox {
        todays {
          id
          customerName
          item
          contactNum
          email
          archive
          createdAt
          updatedAt
        }
        others {
          id
          customerName
          item
          contactNum
          email
          archive
          createdAt
          updatedAt
        }
      }
      archive {
        id
        customerName
        item
        contactNum
        email
        archive
        createdAt
        updatedAt
      }
    }
  }
}
