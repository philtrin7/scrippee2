mutation Signin($email: String!, $password: String!) {
  signin(email: $email, password: $password) {
    auth {
      accessToken
      user {
        id
        email
      }
    }
    orders {
      inbox {
        todays {
          id
          customerName
          item
          contactNum
          email
          quote
          deposit
          archive
          createdAt
          updatedAt
        }
        others {
          id
          customerName
          item
          contactNum
          email
          quote
          deposit
          archive
          createdAt
          updatedAt
        }
      }
      archive {
        id
        customerName
        item
        contactNum
        email
        quote
        deposit
        archive
        createdAt
        updatedAt
      }
    }
  }
}
