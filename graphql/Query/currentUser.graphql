query CurrentUser {
  currentUser {
    id
    orders {
      inbox {
        todays {
          id
          customerName
          item
          contactNum
          email
          quote
          deposit
          archive
          createdAt
          updatedAt
        }
        others {
          id
          customerName
          item
          contactNum
          email
          quote
          deposit
          archive
          createdAt
          updatedAt
        }
      }
      archive {
        id
        customerName
        item
        contactNum
        email
        quote
        deposit
        archive
        createdAt
        updatedAt
      }
    }
  }
}
